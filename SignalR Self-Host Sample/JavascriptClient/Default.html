<!DOCTYPE html>
<html>
<head>
    <title>SignalR Simple Chat</title>
    <style type="text/css">
        .container {
            background-color: #99CCFF;
            border: thick solid #808080;
            padding: 20px;
            margin: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <input type="text" id="user_id" />
        <input type="text" id="message" />
        <input type="button" id="connect" value="Connect" />
        <input type="button" id="sendmessage" value="Send" />
        <input type="button" id="sendmessage1" value="Set" />
        <input type="hidden" id="displayname" value="11" />
        <ul id="discussion"></ul>
    </div>
    <!--Script references. -->
    <!--Reference the jQuery library. -->
    <script src="Scripts/jquery-1.6.4.min.js"></script>
    <!--Reference the SignalR library. -->
    <script src="Scripts/jquery.signalR-2.0.3.min.js"></script>
    <!--Reference the autogenerated SignalR hub script. -->
    <script src="http://52.11.206.209:8080/signalr/hubs"></script>
    <!--Add script to update the page and send messages.-->
    <script type="text/javascript">
    $(function () {
        //Set the hubs URL for the connection
        $.connection.hub.url = "http://52.11.206.209:8080/signalr";

        // Declare a proxy to reference the hub.
        var chat = $.connection.myHub;

        $.connection.hub.logging = true;

        // Create a function that the hub can call to broadcast messages.
        chat.client.broadcastMessage = function (name, message) {
            // Html encode display name and message.
            var encodedName = $('<div />').text(name).html();
            var encodedMsg = $('<div />').text(message).html();
            // Add the message to the page.
            $('#discussion').append('<li><strong>' + encodedName
                + '</strong>:&nbsp;&nbsp;' + encodedMsg + '</li>');
        };
        chat.client.getPos = function (user_id, pos) {
            // Html encode display name and message.
            var encodedName = $('<div />').text("tracking").html();
            var encodedMsg = $('<div />').text(user_id+ "#" + pos).html();
            // Add the message to the page.
            $('#discussion').append('<li><strong>' + encodedName
                + '</strong>:&nbsp;&nbsp;' + encodedMsg + '</li>');
        };
        chat.client.getItineraryStatus = function (user_id, pos) {
            // Html encode display name and message.
            var encodedName = $('<div />').text("Status").html();
            var encodedMsg = $('<div />').text(user_id + "#" + pos).html();
            // Add the message to the page.
            $('#discussion').append('<li><strong>' + encodedName
                + '</strong>:&nbsp;&nbsp;' + encodedMsg + '</li>');
        };
        // Get the user name and store it to prepend to messages.
        $('#displayname').val(prompt('Enter your name:', ''));
        // Set initial focus to message input box.
        $('#message').focus();
        // Start the connection.
        $.connection.hub.start().done(function () {
            $("#connect").click(function () {
                chat.server.connect($('#displayname').val());
            });
            $('#sendmessage').click(function () {
                // Call the Send method on the hub.
                chat.server.sendPos($('#displayname').val(), $('#user_id').val(), $('#message').val());
                // Clear text box and reset focus for next comment.
                $('#message').val('').focus();
            });
            $('#sendmessage1').click(function () {
                // Call the Send method on the hub.
                chat.server.setItineraryStatus($('#displayname').val(), $('#user_id').val(), $('#message').val());
                // Clear text box and reset focus for next comment.
                $('#message').val('').focus();
            });
        });
    });
    </script>
</body>
</html>
